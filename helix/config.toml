theme = "jimmy_dark_2"

[editor]
line-number = "relative"
mouse = false
auto-completion = true
auto-save = false
bufferline = "always"
end-of-line-diagnostics = "warning"
color-modes = true

[editor.gutters]
layout = ["diff", "spacer", "line-numbers", "spacer"]

[editor.gutters.line-numbers]
min-width = 0

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
'`' = '`'
'<' = '>'

[editor.file-picker]
hidden = false

[editor.lsp]
enable = true
display-messages = true
display-inlay-hints = true 

[editor.statusline]
left = ["mode", "separator", "version-control", "file-name", "read-only-indicator"]
center = []
right = ["diagnostics", "file-encoding", "file-type", "position"]
separator = "î‚° "
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.inline-diagnostics]
cursor-line = "disable"
other-lines = "disable"
